<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Test - jQuery 3.7.1</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-migrate-3.5.2.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.menu.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .perf-info { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>jQuery 3.7.1 Performance Test</h1>
    <div class="perf-info">
        <h3>Network Performance Analysis</h3>
        <p>브라우저 개발자 도구 Network 탭에서 확인:</p>
        <ul>
            <li>jquery-3.7.1.min.js: ~87KB</li>
            <li>jquery-migrate-3.5.2.min.js: ~14KB</li>
            <li>jquery-ui.js: ~539KB</li>
            <li>jquery.menu.js: ~3KB</li>
        </ul>
        <p><strong>총 jQuery 관련 파일: ~643KB</strong></p>
        <p><strong>제거된 불필요한 파일: jquery-1.8.3.min.js (93KB)</strong></p>
    </div>
    
    <div id="performance-results"></div>

    <script>
        console.log('=== Performance Test Results ===');
        
        // 성능 측정 시작
        const startTime = performance.now();
        
        $(document).ready(function() {
            const readyTime = performance.now();
            console.log('jQuery 버전:', $.fn.jquery);
            console.log('Document ready 시간:', (readyTime - startTime).toFixed(2) + 'ms');
            
            // 기본 jQuery 작업 성능 테스트
            const testStart = performance.now();
            
            // 1000번 DOM 조작 테스트
            for(let i = 0; i < 1000; i++) {
                $('<div>').addClass('test-' + i).hide().fadeIn(0);
            }
            
            const testEnd = performance.now();
            console.log('1000회 DOM 조작 시간:', (testEnd - testStart).toFixed(2) + 'ms');
            
            // 결과를 화면에 표시
            $('#performance-results').html(`
                <div class="perf-info">
                    <h3>Performance Test Results</h3>
                    <p><strong>jQuery Version:</strong> ${$.fn.jquery}</p>
                    <p><strong>Document Ready Time:</strong> ${(readyTime - startTime).toFixed(2)}ms</p>
                    <p><strong>1000 DOM Operations:</strong> ${(testEnd - testStart).toFixed(2)}ms</p>
                    <p><strong>Total Load Time:</strong> ${(testEnd - startTime).toFixed(2)}ms</p>
                    <p style="color: green;"><strong>✅ jQuery 1.8.3 제거로 93KB 절약 완료</strong></p>
                    <p style="color: green;"><strong>✅ 불필요한 HTTP 요청 1개 제거</strong></p>
                </div>
            `);
            
            console.log('=== Performance Test Completed ===');
        });
    </script>
</body>
</html>
