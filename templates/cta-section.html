<style>
/* CTA Section Styles */
.cta-section {
    padding: 80px 0;
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    position: relative;
    overflow: hidden;
}

.cta-section::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -10%;
    width: 50%;
    height: 200%;
    background: rgba(255, 255, 255, 0.05);
    transform: rotate(35deg);
}

.cta-section .inner {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    position: relative;
    z-index: 1;
}

.cta-content {
    text-align: center;
    color: var(--white);
}

.cta-title {
    font-size: var(--font-size-4xl);
    font-weight: var(--font-weight-bold);
    margin-bottom: 20px;
    line-height: var(--line-height-tight);
}

.cta-subtitle {
    font-size: var(--font-size-lg);
    line-height: var(--line-height-relaxed);
    margin-bottom: 40px;
    opacity: 0.95;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

.cta-buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
}

.cta-buttons a {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 15px 30px;
    border-radius: 50px;
    font-size: var(--font-size-base);
    font-weight: var(--font-weight-semibold);
    transition: all 0.3s ease;
    text-decoration: none;
}

.cta-buttons .btn-primary {
    background: var(--white);
    color: var(--primary);
}

.cta-buttons .btn-primary:hover {
    background: var(--gray-50);
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.cta-buttons .btn-secondary {
    background: transparent;
    color: var(--white);
    border: 2px solid var(--white);
}

.cta-buttons .btn-secondary:hover {
    background: var(--white);
    color: var(--primary);
    transform: translateY(-2px);
}

.cta-buttons i {
    width: 18px;
    height: 18px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .cta-section {
        padding: 60px 0;
    }
    
    .cta-title {
        font-size: var(--font-size-3xl);
    }
    
    .cta-subtitle {
        font-size: var(--font-size-base);
    }
    
    .cta-buttons {
        flex-direction: column;
        align-items: center;
    }
    
    .cta-buttons a {
        width: 100%;
        max-width: 280px;
        justify-content: center;
    }
}
</style>
