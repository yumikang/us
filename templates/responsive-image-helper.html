<!-- 반응형 이미지 헬퍼 템플릿 -->
<!-- 성능 최적화를 위한 반응형 이미지 컴포넌트 -->

<!-- 
사용법:
1. 이 템플릿을 복사하여 필요한 곳에 적용
2. {{IMAGE_PATH}}, {{ALT_TEXT}} 등을 실제 값으로 교체
3. 이미지 크기에 맞게 사이즈 수정

예시:
<picture class="responsive-image">
    <source media="(max-width: 480px)" srcset="../images/hero-business-01-mobile.webp">
    <source media="(max-width: 768px)" srcset="../images/hero-business-01-tablet.webp">
    <img src="../images/hero-business-01-desktop.webp" alt="정책자금 컨설팅" loading="lazy">
</picture>
-->

<!-- 반응형 이미지 기본 템플릿 -->
<picture class="responsive-image">
    <!-- 모바일 (480px 이하) -->
    <source media="(max-width: 480px)" 
            srcset="{{IMAGE_PATH}}-mobile.webp 480w" 
            sizes="100vw">
    
    <!-- 태블릿 (768px 이하) -->
    <source media="(max-width: 768px)" 
            srcset="{{IMAGE_PATH}}-tablet.webp 768w" 
            sizes="100vw">
    
    <!-- 데스크톱 (769px 이상) -->
    <img src="{{IMAGE_PATH}}-desktop.webp" 
         alt="{{ALT_TEXT}}" 
         loading="lazy"
         decoding="async"
         class="responsive-img">
</picture>

<!-- 반응형 이미지 CSS -->
<style>
/* 반응형 이미지 기본 스타일 */
.responsive-image {
    display: block;
    width: 100%;
    height: auto;
}

.responsive-img {
    width: 100%;
    height: auto;
    object-fit: cover;
    transition: opacity 0.3s ease;
}

/* 이미지 로딩 상태 */
.responsive-img:not([src]) {
    opacity: 0;
}

.responsive-img[src] {
    opacity: 1;
}

/* 이미지 최적화 */
.responsive-img {
    image-rendering: -webkit-optimize-contrast;
    image-rendering: optimize-contrast;
    image-rendering: crisp-edges;
}

/* 모바일 최적화 */
@media (max-width: 768px) {
    .responsive-image {
        /* 모바일에서 더 부드러운 로딩 */
        contain: layout style paint;
    }
}
</style>

<!-- 
권장 이미지 사이즈:
- Mobile (480px): 480 × 270 (16:9) 또는 480 × 320 (3:2)
- Tablet (768px): 768 × 432 (16:9) 또는 768 × 512 (3:2)  
- Desktop (1200px+): 1200 × 675 (16:9) 또는 1200 × 800 (3:2)

WebP 압축 권장 설정:
- Mobile: quality=80, 크기 최적화 우선
- Tablet: quality=85, 균형잡힌 품질/크기
- Desktop: quality=90, 품질 우선
-->
