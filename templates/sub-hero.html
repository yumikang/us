<!-- 서브 히어로 배너 템플릿 -->
<!-- US INNOWAVE 웹사이트 서브페이지용 히어로 배너 -->
<!-- 사용법: 페이지 제목을 변수로 교체하여 사용 -->

<section class="sub_hero_wrap">
    <div class="sub_hero_container">
        <div class="sub_hero_text">
            <h1>{{PAGE_TITLE}}</h1>
        </div>
    </div>
    <!-- Wave decoration at bottom -->
    <div class="sub_hero_wave">
        <img src="../images/sub-hero-wave.svg" alt="" />
    </div>
</section>

<!-- 서브 히어로 배너 전용 CSS -->
<style>
/* 서브페이지 전용 스타일 */
.sub_container {
    margin-top: 100px;
}

.sub_hero_wrap {
    /* 기본 배경: SVG 패턴 + 그라디언트 */
    background: 
        url('../images/sub-hero-pattern.svg'),
        linear-gradient(rgba(0, 123, 255, 0.9), rgba(0, 86, 179, 0.9));
    background-size: cover, cover;
    background-position: center, center;
    background-repeat: no-repeat, no-repeat;
    color: white;
    padding: 180px 0 160px;
    position: relative;
    overflow: hidden;
}

/* 커스텀 배경 이미지가 있는 경우 (선택사항) */
.sub_hero_wrap.with-image {
    background: 
        linear-gradient(rgba(0, 123, 255, 0.3), rgba(0, 86, 179, 0.3)),
        var(--hero-image, none);
    background-size: cover, cover;
    background-position: center, center;
    background-repeat: no-repeat, no-repeat;
}

.sub_hero_container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    position: relative;
    z-index: 2;
    text-align: center;
}

.sub_hero_text h1 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 20px;
    line-height: 1.2;
}

/* Wave decoration */
.sub_hero_wave {
    position: absolute;
    bottom: -1px;
    left: 0;
    width: 100%;
    overflow: hidden;
    line-height: 0;
}

.sub_hero_wave img {
    width: 100%;
    height: auto;
    display: block;
}

/* 반응형 */
@media (max-width: 768px) {
    .sub_hero_wrap {
        padding: 140px 0 120px;
    }
    
    .sub_hero_text h1 {
        font-size: 2rem;
    }
}

@media (max-width: 480px) {
    .sub_hero_wrap {
        padding: 120px 0 100px;
    }
    
    .sub_hero_text h1 {
        font-size: 1.75rem;
    }
}
</style>

<!-- 서브 히어로 배너 사용법 -->
<!-- 
변수 치환 방법:
1. {{PAGE_TITLE}} - 페이지 제목으로 교체

사용 예시:
- 회사소개 페이지: {{PAGE_TITLE}} → "회사소개"
- 서비스 페이지: {{PAGE_TITLE}} → "수출 지원"
- 정책자금 페이지: {{PAGE_TITLE}} → "정책자금 컨설팅"
- 미국 진출 페이지: {{PAGE_TITLE}} → "미국 공급망 & 조달시장"
- 인증 서비스 페이지: {{PAGE_TITLE}} → "ISO & 기업인증"

배경 이미지 설정:
현재 설정:
- 기본 배경 (라인 24-36): SVG 패턴 (../images/sub-hero-pattern.svg) + 파란색 그라디언트
- 선택적 이미지 (라인 39-47): with-image 클래스 추가 시 커스텀 이미지 사용 가능

배경 옵션:
1. 기본 배경 (SVG 패턴만 사용):
   - 자동 적용: <section class="sub_hero_wrap">
   - SVG 패턴 + 파란색 그라디언트 오버레이
   - 별도 설정 불필요

2. 커스텀 이미지 배경 (선택사항):
   - class="sub_hero_wrap with-image" 추가
   - style="--hero-image: url('../images/custom-bg.jpg')" 인라인 스타일 사용
   - 권장 크기: 최소 1920x600px
   - 지원 형식: JPG, PNG, WebP
   - 예시: <section class="sub_hero_wrap with-image" style="--hero-image: url('../images/custom-bg.jpg')">
   - 적용 시: SVG 패턴 + 그라디언트 + 커스텀 이미지 (3개 레이어)

CSS 커스터마이징:
- 배경색상 오버레이 조정: rgba(0, 123, 255, 0.9) 값 변경
- 패딩 조정: padding 값으로 높이 조절 (기본: 180px 0 160px)
- 텍스트 색상: color 속성으로 조정
-->
