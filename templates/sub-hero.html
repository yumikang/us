<!-- 사용법: 페이지 제목을 변수로 교체하여 사용 -->

<section class="sub_hero_wrap">
    <div class="sub_hero_container">
        <div class="sub_hero_text">
            <h1>{{PAGE_TITLE}}</h1>
        </div>
    </div>
    <!-- Wave decoration at bottom -->
    <div class="sub_hero_wave">
        <img src="../images/sub-hero-wave.svg" alt="" />
    </div>
</section>

<!-- 서브 히어로 배너 전용 CSS -->
<style>
/* 서브페이지 전용 스타일 */
.sub_container {
    margin-top: 100px;
}

.sub_hero_wrap {
    /* 기본 배경: SVG 패턴 + 그라디언트 */
    background: 
        url('../images/sub-hero-pattern.svg'),
        linear-gradient(rgba(0, 123, 255, 0.9), rgba(0, 86, 179, 0.9));
    background-size: cover, cover;
    background-position: center, center;
    background-repeat: no-repeat, no-repeat;
    color: white;
    padding: 180px 0 160px;
    position: relative;
    overflow: hidden;
}

/* 커스텀 배경 이미지가 있는 경우 (선택사항) */
.sub_hero_wrap.with-image {
    background: 
        linear-gradient(rgba(0, 123, 255, 0.3), rgba(0, 86, 179, 0.3)),
        var(--hero-image, none);
    background-size: cover, cover;
    background-position: center, center;
    background-repeat: no-repeat, no-repeat;
}

.sub_hero_container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    position: relative;
    z-index: 2;
    text-align: center;
}

.sub_hero_text h1 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 20px;
    line-height: 1.2;
}

/* Wave decoration */
.sub_hero_wave {
    position: absolute;
    bottom: -1px;
    left: 0;
    width: 100%;
    overflow: hidden;
    line-height: 0;
}

.sub_hero_wave img {
    width: 100%;
    height: auto;
    display: block;
}

/* 반응형 */
@media (max-width: 768px) {
    .sub_hero_wrap {
        padding: 140px 0 120px;
    }
    
    .sub_hero_text h1 {
        font-size: 2rem;
    }
}

@media (max-width: 480px) {
    .sub_hero_wrap {
        padding: 120px 0 100px;
    }
    
    .sub_hero_text h1 {
        font-size: 1.75rem;
    }
}
</style>
