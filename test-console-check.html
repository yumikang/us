<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Console Test</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-migrate-3.5.2.min.js"></script>
</head>
<body>
    <h1>jQuery Console Test</h1>
    <div id="test-area">
        <p>Test console for errors</p>
    </div>

    <script>
        console.log('=== jQuery Console Test Started ===');
        console.log('jQuery Version:', $.fn.jquery);
        console.log('jQuery loaded:', typeof $ !== 'undefined');
        console.log('jQuery Migrate loaded:', typeof jQuery.migrateWarnings !== 'undefined');
        
        // Test basic jQuery functionality
        $(document).ready(function() {
            console.log('Document ready fired');
            
            // Test fadeIn
            $('#test-area').fadeOut(0).fadeIn(500);
            console.log('FadeIn test completed');
            
            // Test animate
            $('#test-area').animate({opacity: 0.5}, 200).animate({opacity: 1}, 200);
            console.log('Animate test completed');
            
            console.log('=== All jQuery tests completed ===');
        });
    </script>
</body>
</html>
